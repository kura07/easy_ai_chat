<!DOCTYPE html>
<html>

<head>
  <title>簡易AIチャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="chat.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
</head>

<body>

  <section id="chat">
    <template id="template-user">
      <article class="user" contenteditable="true"></article>
    </template>
    <template id="template-model">
      <article class="model" contenteditable="true"></article>
    </template>
  </section>

  <section id="input">
    <article><textarea id="input-user" placeholder="ユーザーの入力"></textarea></article>
    <article><textarea id="input-model" placeholder="モデルの出力の固定"></textarea></article>
    <button id="send" disabled>↑</button>
  </section>

  <aside id="menu">
    <details open>
      <summary>☰</summary>
      <nav>
        <ul>
          <li id="clear_all_local_storage">clear all localStorage
          <li id="set_gemini_api_key">set Gemini API key
          <li id="set_cloudinary_api_key">set Cloudinary API key
        </ul>
      </nav>
    </details>

  </aside>

  <script src="library.js"></script>
  <script src="chat.js"></script>

</body>

</html>
